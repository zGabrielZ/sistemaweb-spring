<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bem vindo</title>
<meta charset="utf-8">

<!--Import JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.css" media="screen,projection" />

<!--Import materialize.min.css-->
<link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>

	<h1 align="center" style="font-size: 50px;" >Consulta Cursos</h1>
	
	<p style="text-align: center;">
		<a href="/curso/cadastro" style="text-decoration: none;">Cadastro</a>
	</p>


	<div id="frmConsultaCurso" class="row" align="center" style="margin-top: 30px;">
		<div class="row card-panel" style="width: 800px;">
			<span th:text="${msgCursos}" style="color: red;"></span>
			<span th:text="${msgCursoDelete}" style="color: blue;"></span>
			<table class="centered highlight">
				<thead>
					<tr>
						<th>CÃ³digo</th>
						<th>Nome</th>
						<th>Pessoas</th>
						<th>Deletar</th>
						<th>Atualizar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="curso : ${cursos}">
						<td th:text="${curso.id}"></td>
						<td th:text="${curso.nome}"></td>
						<td><a
							th:href="@{/curso/pessoas-cadastradas/{idCurso}(idCurso=${curso.id})}"
							style="text-decoration: none;" title="Pessoas cadastradas"
							class="btn waves-effect waves-light"> <i
								class="material-icons">details</i>
						</a></td>
						<td><a
							th:href="@{/curso/deletar-curso/{idCurso}(idCurso=${curso.id})}"
							style="text-decoration: none;" title="Deletar curso"
							class="btn waves-effect waves-light"> <i
								class="material-icons">delete</i>
						</a></td>
						<td><a
							th:href="@{/curso/editar-curso/{idCurso}(idCurso=${curso.id})}"
							style="text-decoration: none;" title="Editar curso"
							class="btn waves-effect waves-light"> <i
								class="material-icons">description</i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/static/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>

</body>
</html>
