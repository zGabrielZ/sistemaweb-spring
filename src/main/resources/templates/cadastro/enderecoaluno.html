<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bem vindo</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>

<style type="text/css">

form input[type=submit]{
	color : white;
}
header h1 {
	text-align: center;
	font-size: 30px;
}

form label {
	color: black;
}

.sessao-2{
	text-align: center;
}
</style>
</head>
<body>
	<header>
		<h1>Endereço do aluno</h1>
	</header>
	
	<main>
		<section class="sessao-1">
			<article class="row">	
				<div th:each = "a : ${alunoobj}" class="col s6 offset-s3">
					<div class="row card-panel">
						<p class="input-field col s6">
							Id: <span th:text="${a.id}"></span>
						</p>
						<p class="input-field col s6">
							Nome: <span th:text="${a.nome}"></span>
						</p>
						<p class="input-field col s6">
							Sobrenome: <span th:text="${a.sobrenome}"></span>
						</p>
						<p class="input-field col s6">
							Cpf: <span th:text="${a.cpf}"></span>
						</p>
						<p class="input-field col s6">
							Ra: <span th:text="${a.ra}"></span>
						</p>
					</div>
				</div>
			</article>
		</section>
		<section class="sessao-2">
			<div id="voltar-aluno">
				<p class="input-field col s12"><a href="/cadastroaluno">Voltar para o cadastro</a></p>
			</div>
		</section>
		<section>
			<article>
				<table class="centered responsive-table">
					<thead>
						<tr>
							<th>Id</th>
                    		<th>Logradouro</th>
                    		<th>Número</th>
                    		<th>Bairro</th>
                    		<th>Cep</th>
                    		<th>Cidade</th>
                    		<th>Estado</th>
               			</tr>
					</thead>
					<tbody>
						<tr th:each="a : ${alunoobj}">
							<td th:text="${a.endereco.id}"></td>
							<td th:text="${a.endereco.logradouro}"></td>
							<td th:text="${a.endereco.numero}"></td>
							<td th:text="${a.endereco.bairro}"></td>
							<td th:text="${a.endereco.cep}"></td>
							<td th:text="${a.endereco.cidade.nomeCidade}"></td>
							<td th:text="${a.endereco.cidade.estado.descricao}"></td>
						</tr>
					</tbody>
					</table>
			</article>
		</section>
	</main>
	
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
