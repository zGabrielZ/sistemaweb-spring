<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bem vindo</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<style type="text/css">

form input[type=submit]{
	color : white;
}
header h1 {
	text-align: center;
	font-size: 30px;
}

form label {
	color: black;
}
</style>
</head>
<body>
	<header>
		<h1>Cadastro de professor</h1>
	</header>
	
	<main>
	
	<section class="sessao-03">
			<article>
				<div id="erro-2" th:each = "m : ${msgdeerro}" >
					<strong th:text = ${m}></strong>
				</div>
			</article>
	</section>
	
	<section class="row">
			<article>
				<form id="formProfessor" action="salvarprofessor" method="post" th:object="${professorobj}">
					<table>
						<tr class="input-field col s6">
							<td><label for="tipo" class="active">Tipo:</label></td>
							<td><input type="text" name="@type" id="tipo" value="Professor" readonly="readonly" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="id" class="active">Id:</label></td>
							<td><input type="text" name="id" id="id" readonly="readonly" th:field = "*{id}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="nome" class="active">Nome:</label></td>
							<td><input type="text" name="nome" id="nome" th:field = "*{nome}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="sobrenome" class="active">Sobrenome:</label></td>
							<td><input type="text" name="sobrenome" id="sobrenome" th:field = "*{sobrenome}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="cpf" class="active">Cpf:</label></td>
							<td><input type="text" name="cpf" id="cpf" th:field = "*{cpf}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="sexo" class="active">Sexo:</label></td>
							<td>
								<select id="sexo" th:field = "*{sexo}">	
									<option value="">Selecione</option>
									<option  th:each = "sexo : ${sexos}" th:value = "${sexo.id}" 
									th:text = "${sexo.nome}" ></option>		
								</select>
							</td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="logra" class="active">Logradouro:</label></td>
							<td><input type="text" name="logradouro" id="logra" th:field = "*{endereco.logradouro}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="numero" class="active">Número:</label></td>
							<td><input type="text" name="numero" id="numero" th:field = "*{endereco.numero}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="complemento" class="active">Complemento:</label></td>
							<td><input type="text" name="complemento" id="complemento" th:field = "*{endereco.complemento}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="bairro" class="active">Bairro:</label></td>
							<td><input type="text" name="bairro" id="bairro" th:field = "*{endereco.bairro}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="cep" class="active">Cep:</label></td>
							<td><input type="text" name="cep" id="cep" th:field = "*{endereco.cep}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="cidade" class="active">Cidade:</label></td>
							<td><input type="text" name="cidade" id="cidade" th:field = "*{endereco.cidade.nomeCidade}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="estado" class="active">Estado:</label></td>
							<td>
								<select id="estado" th:field = "*{endereco.cidade.estado}">	
									<option value="">Selecione</option>
									<option  th:each = "estado : ${estados}" th:value = "${estado.id}" 
									th:text = "${estado.nomeEstado}" ></option>		
								</select>
							</td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="curso" class="active">Curso:</label></td>
							<td>
								<select id="curso" th:field = "*{curso}">	
									<option value="">Selecione</option>
									<option  th:each = "c : ${cursos}" th:value = "${c.id}" 
									th:text = "${c.nome}" ></option>		
								</select>
							</td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="escola" class="active">Escola:</label></td>
							<td>
								<select id="escola"  th:field = "*{escola}">
									<option value="">Selecione</option>
									<option  th:each = "escola : ${escolas}" th:value = "${escola.id}" 
									th:text = "${escola.nome}"></option>
											
								</select>
							</td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="salario" class="active">Salário:</label></td>
							<td><input type="text" name="salario" id="salario" th:field = "*{salario}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><input class="waves-effect waves-light btn" type="submit" value="Enviar"></td>
						</tr>
						<tr class="input-field col s6">
							<td><button class="waves-effect waves-light btn" onclick="document.getElementById('formAluno').reset()">Limpar</button></td>
						</tr>
					</table>
				</form>
			</article>
		</section>	
	<section class="row">
			<div id="pesquisar-nome">
				<form action="/procurarnomedoprofessor" method="post" class="col s12">
					<table>
						<tr class="input-field col s12">
							<td><label for="nomeProfessor">Procurar pelo nome:</label></td>
							<td><input type="text" id="nomeAluno" name="procurarnomeprofessor" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><input class="waves-effect waves-light btn" type="submit" value = "Procurar"></td>
						</tr>
						<tr class="input-field col s6">
							<td><a class="waves-effect waves-light btn" href="/listaprofessor">Listar professor</a></td>
						</tr>
					</table>
				</form>
			</div>
		</section>
		
		<section class="row">
			<div id="voltar-professor">
				<p class="input-field col s12"><a href="/index">Voltar para o menu</a></p>
			</div>
			<div id="salarios" th:each = "s : ${salarios}">
				<p  class="input-field col s12"><span th:text = "${s}"></span></p>
			</div>
		</section>
		
		<section class="sessao-04">
			<article>
				<div id="sucesso" th:each = "msg3 : ${msg}" >
					<strong th:text = ${msg3}></strong>
				</div>
			</article>
		</section>
		
		<section>
			<article>
				<table class="striped">
					<thead>
						<tr>
							<th>Id</th>
                    		<th>Nome</th>
                    		<th>Sobrenome</th>
                    		<th>Cpf</th>
                    		<th>Sexo</th>
                    		<th>Curso</th>
                    		<th>Escola</th>
                    		<th>Salário</th>
                    		<th>Contato</th>
                    		<th>Disciplina</th>
                    		<th>Endereço</th>
                    		<th>Editar</th>
                    		<th>Deletar</th>
						</tr>
					</thead>
                	<tbody>
                		<tr th:each = "p : ${professores}">
                			<td th:text = "${p.id}"></td>
                			<td th:text = "${p.nome}"></td>
                			<td th:text = "${p.sobrenome}"></td>
                			<td th:text = "${p.cpf}"></td>
                			<td th:text = "${p.sexo}"></td>
                			<td th:text = "${p.curso}"></td>
                			<td th:text = "${p.escola}"></td>
                			<td th:text = "${p.salario}"></td>
                			<td><a th:href="@{/contatoprofessor/{idprofessor}(idprofessor=${p.id})}">Add</a></td>
                			<td><a th:href="@{/disciplinaprofessor/{idprofessor}(idprofessor=${p.id})}">Visualizar</a></td>
                			<td><a th:href="@{/enderecoprofessor/{idprofessor}(idprofessor=${p.id})}">Visualizar</a></td>
                			<td><a class="material-icons" th:href="@{/editarprofessor/{idprofessor}(idprofessor=${p.id})}">create</a></td>
                			<td><a class="material-icons" th:href="@{/deletarprofessor/{idprofessor}(idprofessor=${p.id})}">delete</a></td>
                		</tr>
                	</tbody>
				</table>
			</article>
		</section>
	</main>
		
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
	    $('select').material_select();
	});
	
	$(document).ready(function () {
		$("#cpf").mask("000.000.000-00")
		$("#cep").mask("00.000-000")
		$('#salario').mask("#,##0.00", {reverse: true});
	});
	</script>
</body>
</html>
