<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bem vindo</title>
</head>
<body>
	<header>
		<h1>Relatório do aluno</h1>
	</header>
	
	<main>
		<section class="sessao-00">
			<article>	
				<div th:each = "a : ${alunoobj}">
					<p>Id: <span th:text = "${a.id}"></span></p>
					<p>Nome: <span  th:text = "${a.nome}"></span></p>
					<p>Sobrenome: <span th:text = "${a.sobrenome}" ></span></p>
					<p>Cpf: <span th:text = "${a.cpf}"></span></p>
					<p>Número Da Matricula: <span th:text = "${a.numeroDamatricula}"></span></p>
					<p>Ra: <span th:text = "${a.ra}"></span></p>
				</div>
			</article>
		</section>
		<section>
			<div id="voltar-aluno">
				<p><a href="/cadastroaluno">Voltar para o cadastro do aluno</a></p>
			</div>
		</section>
		<section>
			<article>
				<form th:action="@{/addcontato/{alunoid}(alunoid=${alunoobj.id})}" method="post" th:object = "${telefoneobj}">
					<h2>Cadastro de telefone</h2>
					<table>
						<tr>
							<td><label for="id">Id:</label></td>
							<td><input id="id" type="text" name="id" th:field = "*{id}" readonly="readonly" ></td>
						</tr>
						<tr>
							<td><label for="telefone">Telefone:</label></td>
							<td><input id="telefone" type="text" name="nome" th:field = "*{nome}"></td>
						</tr>
						<tr>
							<td><label for="tipo">Tipo:</label></td>
							<td>
								<select id="tipo" name="tipoTelefone" th:field = "*{tipoTelefone}">	
									<option value="">Selecione</option>
									<option  th:each = "t : ${tipos}" th:value = "${t.id}" 
									th:text = "${t.nome}"></option>	
								</select>
							</td>
						</tr>
						<tr>
							<td><input type="submit" value="Enviar"></td>
						</tr>
					</table>
				</form>			
			</article>		
		</section>
		
		<section class="sessao-03">
			<article>
				<div id="erro-2" th:each = "msg : ${msgdeerrotelefone}" >
					<strong th:text = ${msg}></strong>
				</div>
				<div id="erro-3" th:each = "msg2 : ${msgdeerro2}" >
					<strong th:text = ${msg2}></strong>
				</div>
			</article>
		</section>
		
		<section class="sessao-04">
			<article>
				<div id="sucesso" th:each = "msg3 : ${msg}" >
					<strong th:text = ${msg3}></strong>
				</div>
			</article>
		</section>
		
		<section>
			<article>
				<table border="1">
					<thead>
						<tr>
							<th>Id</th>
                    		<th>Número</th>
                    		<th>Tipo</th>
                    		<th>Editar</th>
                    		<th>Deletar</th>
						</tr>
					</thead>
					<tfoot>
                		<tr>
                    		<td colspan="5">
                        		Valores sujeitos a alteracões sem prévio aviso
                    		</td>
                		</tr>
                	</tfoot>
                	<tbody>
                		<tr th:each = "t : ${telefones}">
                			<td th:text = "${t.id}"></td>
                			<td th:text = "${t.nome}"></td>
                			<td th:text = "${t.tipoTelefone.nome}"></td>
                			<td><a th:href="@{/editarcontato/{idcontato}(idcontato=${t.id})}">Editar</a></td>
                			<td><a th:href="@{/deletarcontato/{idcontato}(idcontato=${t.id})}">Deletar</a></td>
                		</tr>
                	</tbody>
				</table>
			</article>
		</section>
		
	</main>
</body>
</html>
