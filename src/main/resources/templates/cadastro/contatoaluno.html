<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bem vindo</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.mask.min.js"></script>
<style type="text/css">

form input[type=submit]{
	color : white;
}
header h1 {
	text-align: center;
	font-size: 30px;
}

form label {
	color: black;
}
</style>
</head>
<body>
	<header>
		<h1>Relatório do aluno</h1>
	</header>
	
	<main>
		
		<section class="sessao-03">
			<article>
				<div id="erro-2" th:each = "m : ${msgdeerrotelefone}" >
					<strong th:text = ${m}></strong>
				</div>
			</article>
		</section>
	
		<section class="row">
			<article>	
				<div th:each = "a : ${alunoobj}">
					<p  class="input-field col s6">Id: <span th:text = "${a.id}"></span></p>
					<p  class="input-field col s6">Nome: <span  th:text = "${a.nome}"></span></p>
					<p  class="input-field col s6">Sobrenome: <span th:text = "${a.sobrenome}" ></span></p>
					<p  class="input-field col s6">Cpf: <span th:text = "${a.cpf}"></span></p>
					<p  class="input-field col s6">Número Da Matricula: <span th:text = "${a.numeroDamatricula}"></span></p>
					<p  class="input-field col s6">Ra: <span th:text = "${a.ra}"></span></p>
				</div>
			</article>
		</section>
		<section class="row">
			<div id="voltar-aluno">
				<p class="input-field col s12"><a href="/cadastroaluno">Voltar para o cadastro</a></p>
			</div>
		</section>
		
		<section class="row">
			<article>
				<form  id="formContato" th:action="@{/addcontato/{alunoid}(alunoid=${alunoobj.id})}" method="post" th:object = "${telefoneobj}">
					
					<h2>Cadastro de telefone</h2>
					
					<table>
						<tr class="input-field col s12">
							<td><label for="id" class="active">Id:</label></td>
							<td><input id="id" type="text" name="id" th:field = "*{id}" readonly="readonly" class="validate" ></td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="tipo" class="active">Tipo:</label></td>
							<td>
								<select id="tipo" name="tipoTelefone" th:field = "*{tipoTelefone}">	
									<option value="">Selecione</option>
									<option  th:each = "t : ${tipos}" th:value = "${t.id}" 
									th:text = "${t.nome}"></option>	
								</select>
							</td>
						</tr>
						<tr class="input-field col s6">
							<td><label for="telefone" class="active">Telefone:</label></td>
							<td><input id="telefone" type="text" name="nome" th:field = "*{nome}" class="validate"></td>
						</tr>
						<tr class="input-field col s6">
							<td><input class="waves-effect waves-light btn" type="submit" value="Enviar"></td>
						</tr>
						<tr class="input-field col s6">
							<td><button class="waves-effect waves-light btn" onclick="document.getElementById('formContato').reset()">Limpar</button></td>
						</tr>
					</table>
				</form>			
			</article>		
		</section>
		
		<section class="sessao-04">
			<article>
				<div id="sucesso" th:each = "msg3 : ${msg}" >
					<strong th:text = ${msg3}></strong>
				</div>
			</article>
		</section>
		
		<section>
			<article>
				<table class="striped">
					<thead>
						<tr>
							<th>Id</th>
                    		<th>Número</th>
                    		<th>Tipo</th>
                    		<th>Editar</th>
                    		<th>Deletar</th>
						</tr>
					</thead>
                	<tbody>
                		<tr th:each = "t : ${telefones}">
                			<td th:text = "${t.id}"></td>
                			<td th:text = "${t.nome}"></td>
                			<td th:text = "${t.tipoTelefone.nome}"></td>
                			<td><a class="material-icons" th:href="@{/editarcontato/{idcontato}(idcontato=${t.id})}">create</a></td>
                			<td><a class="material-icons" th:href="@{/deletarcontato/{idcontato}(idcontato=${t.id})}">delete</a></td>
                		</tr>
                	</tbody>
				</table>
			</article>
		</section>
	</main>
	
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
	    $('select').material_select();
	});
	
	$('#tipo').change(function(){
        var e = $(this).find('option:selected').attr('value')//Exemplo
        if(e == 3){
            $("#telefone").mask("(00) 00000-0000")
        }
        else if(e == 2 || e == 1){
            $("#telefone").mask("(00) 0000-0000")
        }
    });
	
	</script>
</body>
</html>
