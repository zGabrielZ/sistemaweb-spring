<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bem vindo</title>
<meta charset="utf-8">

<!--Import JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.css" media="screen,projection" />

<!--Import materialize.min.css-->
<link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css" media="screen,projection" />

</head>
<body>

	<h1 align="center" style="font-size: 50px;" >Consulta Tipo Telefones</h1>
	
	<p style="text-align: center;">
		<a href="/tipo-telefone/cadastro" style="text-decoration: none;">Cadastro</a>
	</p>


	<div id="frmConsultaTipoTelefone" class="row" align="center" style="margin-top: 30px;">
		<div class="row card-panel" style="width: 800px;">
			<span th:text="${msgTiposTelefones}" style="color: red;"></span>
			<span th:text="${msgTiposTelefonesDelete}" style="color: blue;"></span>
			<table class="centered highlight">
				<thead>
					<tr>
						<th>Código</th>
						<th>Descrição</th>
						<th>Deletar</th>
						<th>Atualizar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tipo : ${tiposTelefones}">
						<td th:text="${tipo.id}"></td>
						<td th:text="${tipo.descricao}"></td>
						<td><a
							th:href="@{/tipo-telefone/deletar-tipo-telefone/{idTipoTelefone}(idTipoTelefone=${tipo.id})}"
							style="text-decoration: none;" title="Deletar tipo telefone"
							class="btn waves-effect waves-light"> <i
								class="material-icons">delete</i>
						</a></td>
						<td><a
							th:href="@{/tipo-telefone/editar-tipo-telefone/{idTipoTelefone}(idTipoTelefone=${tipo.id})}"
							style="text-decoration: none;" title="Editar tipo telefone"
							class="btn waves-effect waves-light"> <i
								class="material-icons">description</i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/static/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>

</body>
</html>
