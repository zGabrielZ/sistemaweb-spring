<!DOCTYPE html>
<html
   xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
	<head>
	    <title>Login</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/css/index-estilo.css">
</head>

	<body style="background-color: #f9f9f9">
		<div class="row">
			<div class="col s6 offset-s3">
				<div class="invalido">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuário e/ou inválidos!</div>
					</div>	
				</div>

				<div class="tchau">
					<div th:if="${param.logout}">
						<div class="alert alert-info">Até logo!</div>
					</div>
				</div>

				<div class="row card-panel">
					<div class="panel-heading">
				    	<h3 class="panel-title">Login</h3>
				  	</div>
					<div class="panel-body">
						<form action="/entrar" method="post">
							<div class="form-group">
								<input name="username" class="form-control" placeholder="Usuário"/>
							</div>

							<div class="form-group">
								<input type="password" name="password" class="form-control" placeholder="Senha"/>
							</div>

							<div class="form-group">
								<button class="btn btn-primary btn-block">Entrar</button>
							</div>

							
						</form>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	</body>
</html>
